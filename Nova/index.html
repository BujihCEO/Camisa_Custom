<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="custom_base.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="Scroll">
        <div class="Bg_Product">
            <div class="ProductBox">
                <div class="Preview">
                    <div class="ProductEdit">
                        <div class="textGroup">
                            <div class="textReplace">Alisson</div>
                            <div class="textRepeat">Alisson</div>
                            <div class="textRepeat">Alisson</div>
                            <div class="textRepeat">Alisson</div>
                            <div class="textRepeat">Alisson</div>
                        </div>
                        <div class="imgWrapGroup">
                            <div class="ImgWrap colorMode grid_1 display_1"></div>
                            <div class="ImgWrap grid_2"></div>
                        </div>
                    </div>
                    <div class="showLimits"></div>
                    <div class="dragSelector hidden">
                        <div class="dragMove"></div>
                    </div>
                </div>
                <div class="MoveExmp"></div>
            </div>
        </div>
        <div class="Personalization">

            <div class="addOptionsBox"
                tittle="Cor Principal"
                colorBox="class={colorModeBox} color={#ff0101} att={--bg-color}"
            ></div>

            <div class="inputTextBox"
                tittle="Nome"
                type="text" 
                data-XYlimited=""
                data-scaleX="true"
                repeat="textRepeat"
            ></div>

            <div class="addImgBox"
                tittle="Fotos"
                grid="qty={4}"
                process="normal"
            ></div>
            <div class="addImgBox"
                tittle="Foto Central"
                grid="qty={1} grid={2}"
                process="normal"
            ></div>
        </div>
    </div>
</body>
<script src="index.js"></script>
<script src="jscolor.js"></script>
<script src="potrace.js"></script>
<script src="custom_base.js"></script>
</html>
