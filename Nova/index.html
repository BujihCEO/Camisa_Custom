<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Document</title>
</head>
<body style="font-size: 62.5%;">
    <div class="Scroll">
        <div class="Bg_Tshirt">
            <div class="Tshirt">
                <div class="Preview">
                    <div class="Pr_Drag">
                        <div class="Pr_Background"></div>
                        <div class="TextWrap">
                            <div class="textPreview">nome</div>
                            <div class="textPreview">nome</div>
                            <div class="textPreview">nome</div>
                            <div class="textPreview">nome</div>
                            <div class="textPreview">nome</div>
                        </div>
                        <div class="GridImg">
                            <div class="ImgWrap"></div>
                            <div class="ImgWrap"></div>
                            <div class="ImgWrap"></div>
                            <div class="ImgWrap"></div>
                        </div>
                        <div class="centerImg">
                            <div class="ImgWrap"></div>
                        </div>
                    </div>
                    <div class="ImgSelector">
                        <div class="ImgDragMove"></div>
                    </div>
                </div>
                <div class="MoveExmp"></div>
            </div>
        </div>
        <div class="Personalization">
            <div class="BtnCustomWrap">
                <div class="BtnCustom selected">Foto</div>
                <div class="BtnCustom">Texto</div>
            </div>
            <div class="CustomContainer">
                <div class="tittle">Grid de fotos:</div>
                <div class="Grid-Upload">
                    <label class="addImage" for="InputImage"></label>
                    <label class="addImage" for="InputImage"></label>
                    <label class="addImage" for="InputImage"></label>
                    <label class="addImage" for="InputImage"></label>
                </div>
                <div class="tittle">Cor do grid de fotos:</div>
                <button data-jscolor="{valueElement:'#inputGridColor'}"></button>
                <input class="inputGridColor" id="inputGridColor" value="#ff0000" type="text" style="display: none;">
                <label class="changeImg hidden" for="InputImage"></label>
                <div class="tittle">Foto central:</div>
                <div class="centerUpload">
                    <label class="addImage" for="InputImage"></label>
                </div>
                <input class="InputImage" id="InputImage" type="file" accept="image/*" onchange="loadImage(this)" style="display: none;">
            </div>
            <div class="CustomContainer hidden">
                <div class="tittle">Nome:</div>
                <input class="inputText" type="text" placeholder="Digite aqui...">
                <div class="tittle">Cor do texto superior:</div>
                <button data-jscolor="{valueElement:'#inputTextColor_1'}"></button>
                <input class="inputTextColor_1" id="inputTextColor_1" value="#ffffff" type="text" style="display: none;">
                <div class="tittle">Cor do texto inferior:</div>
                <button data-jscolor="{valueElement:'#inputTextColor_2'}"></button>
                <input class="inputTextColor_2" id="inputTextColor_2" value="#ffffff" type="text" style="display: none;">
            </div>
        </div>
    </div>
</body>
<script src="jscolor.js"></script>
<script src="index.js"></script>
</html>
