<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="custom_base.css">
    <title>Document</title>
</head>
<style>

.ImgWrap {
    width: 100%;
}

.grid_1 {
    display: grid !important;
    grid-template: repeat(6, 1fr) / repeat(6, 1fr);
    grid-gap: 4%;
    aspect-ratio: 1/1;
}

.grid_1 > .imgContainer {
    border: 0.006em solid var(--color);
    box-sizing: border-box;
}

.display_1 {
    > :nth-child(n+4) {
        display: none;
    }
    > :nth-child(1) {
        grid-column: 1 / 4;
        grid-row: 1 / 7;
    }
    > :nth-child(2) {
        grid-column: 4 / 7;
        grid-row: 1 / 3;
    }
    > :nth-child(3) {
        grid-column: 4 / 7;
        grid-row: 3 / 7;
    }
}

.display_2 {
    > :nth-child(n+4) {
        display: none;
    }
    > :nth-child(1) {
        grid-column: 1 / 4;
        grid-row: 1 / 7;
    }
    > :nth-child(2) {
        grid-column: 4 / 7;
        grid-row: 1 / 4;
    }
    > :nth-child(3) {
        grid-column: 4 / 7;
        grid-row: 4 / 7;
    }
}

.display_3 {
    > :nth-child(n+4) {
        display: none;
    }
    > :nth-child(1) {
        grid-column: 1 / 7;
        grid-row: 1 / 3;
    }
    > :nth-child(2) {
        grid-column: 1 / 4;
        grid-row: 3 / 7;
    }
    > :nth-child(3) {
        grid-column: 4 / 7;
        grid-row: 3 / 7;
    }
}

.display_4 {
    > :nth-child(n+5) {
        display: none;
    }
    > :nth-child(1) {
        grid-column: 1 / 4;
        grid-row: 1 / 7;
    }
    > :nth-child(2) {
        grid-column: 4 / 7;
        grid-row: 1 / 3;
    }
    > :nth-child(3) {
        grid-column: 4 / 7;
        grid-row: 3 / 5;
    }
    > :nth-child(4) {
        grid-column: 4 / 7;
        grid-row: 5 / 7;
    }
}

.display_5 {
    > :nth-child(n+5) {
        display: none;
    }
    > :nth-child(1) {
        grid-column: 1 / 4;
        grid-row: 1 / 4;
    }
    > :nth-child(2) {
        grid-column: 4 / 7;
        grid-row: 1 / 4;
    }
    > :nth-child(3) {
        grid-column: 1 / 4;
        grid-row: 4 / 7;
    }
    > :nth-child(4) {
        grid-column: 4 / 7;
        grid-row: 4 / 7;
    }
}

.display_6 {
    > :nth-child(n+5) {
        display: none;
    }
    > :nth-child(1) {
        grid-column: 1 / 7;
        grid-row: 1 / 3;
    }
    > :nth-child(2) {
        grid-column: 4 / 7;
        grid-row: 3 / 5;
    }
    > :nth-child(3) {
        grid-column: 1 / 4;
        grid-row: 3 / 5;
    }
    > :nth-child(4) {
        grid-column: 1 / 7;
        grid-row: 5 / 7;
    }
    > :nth-child(5) {
        grid-column: 4 / 7;
        grid-row: 5 / 7;
    }
    > :nth-child(6) {
        grid-column: 1 / 7;
        grid-row: 1 / 7;
    }
}

.display_7 {
    > :nth-child(n+6) {
        display: none;
    }
    > :nth-child(1) {
        grid-column: 1 / 4;
        grid-row: 1 / 3;
    }
    > :nth-child(2) {
        grid-column: 4 / 7;
        grid-row: 1 / 3;
    }
    > :nth-child(3) {
        grid-column: 1 / 7;
        grid-row: 3 / 5;
    }
    > :nth-child(4) {
        grid-column: 1 / 4;
        grid-row: 5 / 7;
    }
    > :nth-child(5) {
        grid-column: 4 / 7;
        grid-row: 5 / 7;
    }
}

.display_8 {
    > :nth-child(1) {
        grid-column: 1 / 4;
        grid-row: 1 / 3;
    }
    > :nth-child(2) {
        grid-column: 4 / 7;
        grid-row: 1 / 3;
    }
    > :nth-child(3) {
        grid-column: 1 / 4;
        grid-row: 3 / 5;
    }
    > :nth-child(4) {
        grid-column: 4 / 7;
        grid-row: 3 / 5;
    }
    > :nth-child(5) {
        grid-column: 1 / 4;
        grid-row: 5 / 7;
    }
    > :nth-child(6) {
        grid-column: 4 / 7;
        grid-row: 5 / 7;
    }
}

.display_9 {
    > :nth-child(1) {
        grid-column: 1/4;
        grid-row: 1/7;
    }
    > :nth-child(2) {
        grid-column: 4/7;
        grid-row: 1/7;
    }
    > :nth-child(n+3) {
        display: none;
    }
}

.display_10 {
    > :nth-child(1) {
        grid-column: 1/3;
        grid-row: 1/7;
    }
    > :nth-child(2) {
        grid-column: 3/5;
        grid-row: 1/7;
    }
    > :nth-child(3) {
        grid-column: 5/7;
        grid-row: 1/7;
    }
    > :nth-child(n+4) {
        display: none;
    }
}

</style>
<body>
    <div class="productWrap">
        <div class="Bg_Product">
            <div class="ProductBox">
                <div class="Preview">
                    <div class="ProductEdit">
                        <div class="ImgWrap"></div>
                    </div>
                    <div class="showLimits"></div>
                    <div class="dragSelector hidden">
                        <div class="dragMove"></div>
                    </div>
                </div>
            </div>
            <div class="MoveExmp"></div>
        </div>
        <div class="customBox">

            <div class="addOptionsBox"
                tittle="Cor Principal"
                colorBox="class={colorModeBox} color={#C841E5}"
            ></div>

            <div class="addImgBox"
                tittle="Fotos"
                grid="qty={6} display={10}"
                process="potrace"
            ></div>
            
        </div>
    </div>
</body>
<script>
</script>
<script src="jscolor.js"></script>
<script src="potrace.js"></script>
<script src="custom_base.js"></script>
</html>
