<!DOCTYPE html>
<html lang="en" style="font-size: calc(1 * 62.5%);">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/custom_base.css">
    <title>Document</title>
</head>
<style>


.ProductEdit::before {
    content: '';
    position: absolute;
    height: 100%;
    width: 100%;
    mask: url(assets/BG_In_Love_3.png) center / contain no-repeat;
    background-color: var(--color);
}

.grid_1 {
    display: flex;
    aspect-ratio: 1 / 1;
}

.ImgWrap {
    width: 100%;
    top: 6%;
    mask: url(assets/BG_In_Love_4.png) center 23% / cover no-repeat;
}

.ImgPreviewBox {
    box-shadow: 0px 0px 0px 300px var(--color);
}

</style>
<body>
    <div class="productWrap">
        <div class="Bg_Product">
            <div class="ProductBox">
                <div class="Preview">
                    <div class="ProductEdit">
                        <div class="ImgWrap"></div>
                    </div>
                    <div class="showLimits"></div>
                    <div class="dragSelector hidden">
                        <div class="dragMove"></div>
                    </div>
                </div>
            </div>
            <div class="MoveExmp"></div>
        </div>
        <div class="customBox">

            <div class="addOptionsBox"
                tittle="Cor Principal"
                colorBox="class={colorModeBox} color={#821812}"
            ></div>

            <div class="addImgBox"
                tittle="Fotos"
                grid="qty={1}"
                process="potrace"
            ></div>

        </div>
    </div>
</body>
<script src="assets/print.js"></script>
<script src="assets/jscolor.js"></script>
<script src="assets/potrace.js"></script>
<script src="assets/custom_base.js"></script>
<script src="assets/print_Estampa.js"></script>
</html>
