<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="custom_base.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="Scroll">
        <div class="Bg_Product">
            <div class="ProductBox">
                <div class="Preview">
                    <div class="ProductEdit">
                        <div class="ImgWrap"></div>
                        <div class="nameBox">
                            <div class="name textReplace">Nome</div>
                            <div class="iconsBox"></div>
                        </div>
                        <div class="textBox">
                            <div class="textPlace textReplace">Texto</div>
                        </div>
                    </div>
                    <div class="ImgSelector">
                        <div class="ImgDragMove"></div>
                    </div>
                </div>
                <div class="MoveExmp"></div>
            </div>
        </div>
        <div class="Personalization">
            <div class="tittle">Fotos:</div>
            <div class="imgSliderBox">
                <label class="addImage empty" for="InputImage"></label>
                <div class="imgIconBox hidden">
                    <div class="iconsButtons">
                        <label class="addIcon" for="InputImage"></label>
                        <div class="deleteIcon" onclick="deleteImg()"></div>
                    </div>
                    <div class="imgSlider"></div>
                    <div class="idxCtrl hidden">
                        <div class="idxCtrl_before"></div>
                        <div class="orderIcon"></div>
                        <div class="idxCtrl_after"></div>
                    </div>
                    <input class="InputImage" id="InputImage" type="file" accept="image/*" onchange="loadImage(this)" style="display: none;">
                </div>
            </div>

            <div class="tittle">Nome:</div>
            <div class="inputTextBox" 
                type="text" 
                data-XYlimited="true" 
                data-scaleX="false"
                addFunction="creatIcons"
            ></div>

            <div class="tittle">Texto:</div>
            <div class="inputTextBox" 
                type="text"
                data-XYlimited="true"
                data-scaleX="false"
                fontSize="true"
                font-size-value="1"
            ></div>
        </div>
    </div>
</body>
<script src="potrace.js"></script>
<script src="custom_base.js"></script>
<script src="index.js"></script>
</html>
