<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="Scroll">
        <div class="Bg_Tshirt">
            <div class="Tshirt">
                <div class="Preview">
                    <div class="Pr_Drag">
                        <div class="ImgWrap"></div>
                        <div class="nameBox">
                            <div class="name">Nome</div>
                            <div class="iconsBox"></div>
                        </div>
                    </div>
                    <div class="ImgSelector">
                        <div class="ImgDragMove"></div>
                    </div>
                </div>
                <div class="MoveExmp"></div>
            </div>
        </div>
        <div class="Personalization">
            <div class="tittle">Fotos:</div>
            <label class="addImage empty" for="InputImage"></label>
            <div class="imgIconBox">
                <div class="iconsButtons">
                    <label class="addImage" for="InputImage">
                        <div class="Icon-1-1 imageAdd"></div>
                    </label>
                    <div class="deletImg" onclick="deleteImg()">
                        <div class="Icon-1-1 delete"></div>
                    </div>
                </div>
                <div class="imgSlider"></div>
                <div class="idxCtrl hidden">
                    <div class="idxCtrl_before"></div>
                    <div class="idxCtrl_after"></div>
                </div>
                <input class="InputImage" id="InputImage" type="file" accept="image/*" onchange="loadImage(this)" style="display: none;">
            </div>
            <div class="tittle">Nome:</div>
            <input class="inputText" type="text" placeholder="Digite aqui...">
        </div>
    </div>
</body>
<script src="potrace.js"></script>
<script src="index.js"></script>
</html>
