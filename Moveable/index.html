<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="Scroll">
        <div class="Bg_Tshirt">
            <div class="Tshirt">
                <div class="Preview">
                    <div class="Pr_Drag">
                        <div class="ImgWrap"></div>
                    </div>
                    <div class="ImgSelector">
                        <div class="ImgDragMove"></div>
                    </div>
                </div>
                <div class="Zomm_Wrap">
                    <div class="Zoom_Btn In"></div>
                    <div class="Zoom_Btn Out selected"></div>
                </div>
                <div class="Pr_Border"></div>
            </div>
        </div>
        <div class="Personalization">
            <label class="addImage empty" for="InputImage"></label>
            <div class="imgIconBox">
                <div class="iconsButtons">
                    <label class="addImage" for="InputImage">
                        <div class="Icon-1-1 imageAdd"></div>
                    </label>
                    <div class="deletImg" onclick="deleteImg()">
                        <div class="Icon-1-1 delete"></div>
                    </div>
                </div>
                <div class="imgSlider"></div>
                <div class="sliderBox">
                    <input type="range" class="Slider" min="0.40" max="2" value="1" step="0.01" onchange="updateEffect()" oninput="sliderStyle()">
                </div>
                <input class="InputImage" id="InputImage" type="file" accept="image/*" onchange="loadImage(this)" style="display: none;">
            </div>
            
        </div>
    </div>
</body>
<script src="potrace.js"></script>
<script src="index.js"></script>
</html>
