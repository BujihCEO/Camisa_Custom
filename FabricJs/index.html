<!DOCTYPE html>
<html lang="en" style="font-size: calc(1 * 62.5%);">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/index.css">
    <link rel="stylesheet" type="text/css" href="assets/custom_base.css">
    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
    <script src="assets/potrace.js"></script>
    <script src="assets/jscolor.js"></script>
    <title>index</title>
</head>
<body>
    <div class="previewWrap"></div>
</body>
<script src="assets/index.js"></script>
<script>

var setPrintArea = [
    {
        area: {   
            node: frontPrint,
            name: 'Frente',
            add: [
                {
                    image: {
                        position: {},
                        mask: {
                            url: 'assets/BG_In_Love_Front.svg',
                            fill: '#ff0000',
                            jsColor: '#ff0000',
                        },
                    }
                },
                {
                    tittle: 'Grade de fotos',
                    image: {
                        position: {
                            height: 1000,
                            width: 1000,
                            x: 1000,
                            y: 1000,
                        },
                        upload: { 
                            type: '', 
                            fill: '#ff0000',
                            jsColor: '#ff0000',
                            model: {
                                grid: {
                                    qty: 4,
                                    gap: 10,
                                    positions: [ 
                                        `
                                            'a a b b'
                                            'a a c c'
                                            'd d c c'
                                        `, 
                                        `
                                            'a a b b'
                                            'a a b b'
                                            'c c d d'
                                            'c c d d'
                                        `,
                                    ]
                                },
                            },
                        },
                    } 
                }
            ]
        }
    },

    {
        area: { 
            node: backPrint,
            name: 'Costa',
            add: [
                {

                },
            ]
        }
    },
];

var editList = [];
var btnList = [];
for (var [index, item] of setPrintArea.entries()) {
    if (item.area.node) {
        let a = item.area;
        let p = a.node.getParent();
        let btn = document.createElement('button');
        btn.textContent = a.name;
        btnList.push(btn);
        popupBtnWrap.appendChild(btn);
        let edit = document.createElement('div');
        edit.className = 'customBox';
        editList.push(edit);
        mainEdit.appendChild(edit);
        btn.addEventListener('click', () => {
            btnList.forEach((e, i) => {
                dragOff();
                if (e === btn) {
                    e.classList.add('selected');
                    editList[i].classList.remove('hidden');
                    setPrintArea[i].area.node.getParent().show();
                } else {
                    e.classList.remove('selected');
                    editList[i].classList.add('hidden');
                    setPrintArea[i].area.node.getParent().hide();
                }
            });
        });

        setTimeout( ()=> {
            setPreviews(p, canvasPreview);
        }, 1000);

        if (index === 0) {
            btn.classList.add('selected');
        } else { 
            p.hide();
            edit.classList.add('hidden'); 
        }
        
        if (a.add) {
            a.add.forEach((e) => {
                var box = document.createElement('div');
                var tittle = document.createElement('div');
                tittle.className = 'tittle';
                tittle.textContent = e.tittle;
                box.appendChild(tittle);
                edit.appendChild(box);
                if (e.image) {
                    var att = e.image;
                    var width = att.position.width ? att.position.width : a.node.width();
                    var height = att.position.height ? att.position.height : a.node.height();
                    
                    var group = new Konva.Group({
                        width: width,
                        height:height,
                        x: att.position.x ? att.position.x : 0,
                        y: att.position.y ? att.position.y : 0,
                        clip: {
                            width: width,
                            height: height,
                        },
                    });
                    a.node.add(group);

                    if (att.upload) {
                        box.className = 'imageBox grid';
                        var input = document.createElement('input');
                        input.className = 'inputImage';
                        input.type = 'file';
                        input.accept = 'image/*';
                        box.appendChild(input);
                        var iconPlace;
                        var imgPlace;
                        
                        if (att.upload.model.grid) {
                            var grid = att.upload.model.grid;

                            var boxPositions = document.createElement('div');
                            boxPositions.className = 'slider';
                            box.appendChild(boxPositions);

                            var iconsBox = document.createElement('div');
                            iconsBox.className = 'iconsBox slider';
                            box.appendChild(iconsBox);

                            grid.positions.forEach((e, i) => {
                                var btn = document.createElement('div');
                                btn.style.aspectRatio = `${width}/${height}`;
                                btn.style.gridTemplateAreas = e;
                                for (var ii = 0; ii < grid.qty; ii++) {
                                    var div = document.createElement('div');
                                    let gridAreaLetter = String.fromCharCode(97 + (ii % 26));
                                    div.style.gridArea = gridAreaLetter;
                                    div.style.color = `#${colorOrder[ii]}`;
                                    btn.appendChild(div);
                                }
                                btn.addEventListener('click', ()=> {
                                    
                                });
                                boxPositions.appendChild(btn);
                            });

                            for (let i = 0; i < grid.qty; i++) {
                                let div = document.createElement('div');
                                let imgIcon = document.createElement('div');
                                imgIcon.className = 'addImage';
                                imgIcon.input = true;

                                let color = document.createElement('span');
                                color.style.color = `#${colorOrder[i]}`;

                                let konvaBox = new Konva.Group({

                                });
                                group.add(konvaBox);

                                imgIcon.addEventListener('click', () => {
                                    iconPlace = imgIcon;
                                    imgPlace = konvaBox;
                                    if (imgIcon.input === true) {
                                        input.click();
                                    }
                                });

                                div.appendChild(imgIcon);
                                div.appendChild(color);
                                iconsBox.appendChild(div);
                            }

                        }
                        
                        if (att.upload.type === 'svg') {
                            input.addEventListener('change', function(event) {
                                NewPotrace(event, att.upload.fill, group, (image) => {
                                    createJsColor(box, target = [image], att.upload.jsColor);
                                });
                            });
                        }
    
                        if (!att.upload.type) {
                            input.addEventListener('change', function(event) {
                                upload(event, group, iconPlace);
                                btn.input = false;
                            });
                        }
                        
                    }

                    if (att.mask) {
                        var att = att.mask;
                        if (att.url) {
                            getPath(att.url, group, att.fill)
                            .then(path => {
                                path.setAttrs({
                                    id: 'path',
                                    listening: false,
                                });
                                if (att.jsColor) {
                                    createJsColor(box, target = [path], att.jsColor);
                                }
                            })
                        }
                    }
                }
            });
        }

    }
}

</script>
<script src="assets/custom_base.js"></script>
</html>
