<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="potrace.js" ></script>
    <title>Document</title>
</head>
<body>
    <div class="Scroll">
        <div class="Bg_Tshirt">
            <div class="Tshirt">
                <div class="Preview">
                    <div class="Pr_Drag">
                        <div class="ImgWrap">
                            <div class="Picture"></div>
                            <img class="dragPicture" src="assents/baixados-removebg-preview.png">
                        </div>
                    </div>
                    <div class="ImgSelector">
                        <div class="ImgDragMove">
                        </div>
                        <div class="ImgSizeControl"></div>
                    </div>
                </div>
                <div class="Zomm_Wrap">
                    <div class="Zoom_Btn In"></div>
                    <div class="Zoom_Btn Out selected"></div>
                </div>
                <div class="Pr_Border"></div>
            </div>
        </div>
        <div class="Personalization">
            <div class="BtnCustomWrap">
                <div class="BtnCustom selected">Foto</div>
                <div class="BtnCustom">Textos</div>
            </div>
            <div class="CustomContainer selected">
                <div class="UploadImgWrap">
                    <div class="IconContainer">
                        <label class="iconInput" for="imgInput"></label>
                    </div>
                    <input class="imgInput"  id="imgInput" type="file" accept="image/*" oninput="loadNewImage()" style="display: none;">
                </div>
                <div class="ImgOptions">
                    <div class="ImgEffect">
                        <div class="Tittle">Efeito</div>
                        <input type="range" class="Slider" min="0.01" max="2" value="1" step="0.01" onchange="changeThreshold()" oninput="sliderStyle()">
                    </div>
                    <label class="ImgInputLabel" for="imgInput">
                        Mudar imagem
                        <div></div>
                    </label>
                </div>
            </div>
            <div class="CustomContainer">
                <div class="InputTextContainer">
                    <div class="Tittle">Nome</div>
                    <input class="InputText_1" type="text" placeholder="Escreva aqui..">
                </div>
            </div>
        </div>
        <div class="loadContainer">
            <div class="loading"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
