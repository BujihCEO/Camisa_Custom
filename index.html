<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <h1>Subpastas:</h1>
    <ul id="subfolders"></ul>

    <script>
        // Função para carregar e exibir as subpastas
        function loadSubfolders() {
            fetch('https://api.github.com/repos/BujihCEO/Camisa_Custom/contents/', {
                headers: {
                    Accept: 'application/vnd.github.v3+json'
                }
            })
            .then(response => response.json())
            .then(data => {
                data.forEach(item => {
                    if (item.type === 'dir') {
                        const folderName = item.name;
                        const folderURL = item.html_url;
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.textContent = folderName;
                        link.href = folderURL;
                        listItem.appendChild(link);
                        document.getElementById('subfolders').appendChild(listItem);
                    }
                });
            })
            .catch(error => console.error('Erro ao carregar subpastas:', error));
        }

        // Chama a função para carregar as subpastas quando a página é carregada
        window.onload = loadSubfolders;
    </script>
</body>
</html>
